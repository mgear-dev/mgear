<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Geometry being sliced -->
    <rect x="4" y="4" width="16" height="16" rx="2"></rect>
    <!-- Slice line -->
    <line x1="2" y1="12" x2="22" y2="12" stroke-dasharray="3 2"></line>
    <!-- Scissors/cut indicator -->
    <circle cx="10" cy="9" r="2"></circle>
    <circle cx="10" cy="15" r="2"></circle>
    <line x1="12" y1="9" x2="14" y2="12"></line>
    <line x1="12" y1="15" x2="14" y2="12"></line>
</svg>
