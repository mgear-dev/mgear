<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tree structure lines -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none">
    <!-- Vertical main line -->
    <line x1="6" y1="4" x2="6" y2="28"/>
    <!-- Horizontal branches -->
    <line x1="6" y1="8" x2="12" y2="8"/>
    <line x1="6" y1="16" x2="12" y2="16"/>
    <line x1="6" y1="24" x2="12" y2="24"/>
  </g>
  
  <!-- Arrow icons (triangles) -->
  <polygon points="13,5 18,8 13,11" fill="#ffffff"/>
  <polygon points="13,13 18,16 13,19" fill="#ffffff"/>
  
  <!-- Leaf node line -->
  <line x1="12" y1="24" x2="18" y2="24" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="20" cy="24" r="2" fill="#ffffff"/>
  
  <!-- X letter -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <line x1="22" y1="4" x2="28" y2="12"/>
    <line x1="28" y1="4" x2="22" y2="12"/>
  </g>
</svg>
